<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=7" />
<title>{if isset($SEO['title']) && !empty($SEO['title'])}{$SEO['title']}{/if}{$SEO['site_title']}</title>
<meta name="keywords" content="{$SEO['keyword']}">
<meta name="description" content="{$SEO['description']}">
	<link rel="stylesheet" href="{APP_PATH}/statics/mobile/layui/css/layui.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="">
	<style type="text/css">
		body{ margin:0; padding:0; padding-top:55px; }
		*{ list-style:none; }
		a{ text-decoration: none; }
		#active1 {}
	</style>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<li role="resentaion" class="dropdown">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
				<span class="caret glyphicon glyphicon-align-justify"></span>
			</a>
			<ul class="dropdown-menu">
				{pc:content action="category" siteid="$siteid" order="listorder ASC" return="data"}
					{loop $data $r}
						<li>
							<a href="{$r[url]}">{$r[catname]}</a>
						</li>
					{/loop}
				{/pc}
			</ul>
		</li>
	</div>
</nav>
